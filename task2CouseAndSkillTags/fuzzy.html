<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fuzzy Repo Test (JS)</title>
    <script src="fuzzy.js"></script>
  </head>
  <body>
    <h1>Fuzzy Repo Test (JS)</h1>
    <hr/>

    <h2>Expected Search Terms</h2>
    <div id="fuzzy-terms">hello</div>

    <!-- Fuzzy Searching -->
    <h3>Fuzzy Searching</h3>

    <form>
      <!-- SEARCH BAR -->
      <div class="formGroup">
	<label for="fuzzy-field">Search term</label>
	<input id="fuzzy-field" type="text" name="fuzzy-field" />
      </div>

      <!-- SUBMIT BUTTON -->
      <div class="formGroup">
	<input id="fuzzy-submit" type="submit"/>
      </div>
    </form>

    <h3>Output</h3>
    <div id="fuzzy-output" style="white-space: pre-line"></div>


    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>

  </body>
</html>
