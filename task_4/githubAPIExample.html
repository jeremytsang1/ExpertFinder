<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GitHub Repo Test (JS)</title>
    <script src="githubAPIExample.js"></script>
  </head>
  <body>
    <h1>GitHub Repo Test (JS)</h1>
    <hr/>

    <!-- ------------------------------------------------------------------ -->
    <!-- SEARCH BAR -->
    <h3>Input</h3>

    <form>
      <!-- Username Entry -->
      <div class="formGroup">
	<label for="github-username">GitHub Username</label>
	<input id="github-username" type="text" name="github-username" />
      </div>

      <!-- Submit button -->
      <div class="formGroup">
	<input id="submit-github-username" type="submit" value="Search" />
      </div>
    </form>

    <!-- ------------------------------------------------------------------ -->
    <!-- SEARCH RESULTS -->

    <h3>Output</h3>
    <div id="output-repos" style="white-space: pre-line">
      <!-- GitHub search results appear in here as plain text. -->
    </div>

  </body>
</html>
